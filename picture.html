<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Picture of Piet Modrian</title>
		<link rel="stylesheet" href="css/table.css">
	</head>
	<body>
		<h2>Composition with Large Red Plane, Yellow, Black, Gray, and Blue </h2>
		<table>
			<tr>
				<td class="col1"></td>
				<td class="col2"></td>
				<td class="col3"></td>
				<td class="col4"></td>
				<td class="col5"></td>
				<td class="col6"></td>
			</tr>
			<tr class="row1">
				<td colspan=2></td>
				<td colspan=2></td>
				<td colspan=2 class="yellow"></td>
			</tr>
			<tr class="row2">
				<td></td>
				<td colspan=3 rowspan=2 class="red"></td>
				<td colspan=2 class="yellow"></td>
			</tr>
			<tr class="row3">
				<td rowspan=2></td>
				<td></td>
				<td></td>
			</tr>
			<tr class="row4">			
				<td colspan=2 rowspan=2 class="black"></td>
				<td></td>
				<td colspan=2></td>
			</tr>
			<tr class="row5">
				<td rowspan=3 class="yellow"></td>
				<td></td>
				<td colspan=2 rowspan=2 class="blue"></td>
			</tr>
			<tr class="row6">
				<td colspan=2 rowspan=2></td>
				<td class="black"></td>
			</tr>
			<tr class="row7">
				<td colspan=4></td>
			</tr>
		</table>
	</body>
</html>
